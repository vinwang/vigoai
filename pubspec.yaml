name: director_ai
description: An AI Agent that turns text ideas into videos.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  dio: ^5.4.0
  provider: ^6.1.1
  path_provider: ^2.1.5
  path: ^1.8.3
  flutter_markdown: ^0.6.18+3
  http_parser: ^4.0.2
  video_player: ^2.8.2
  chewie: ^1.7.4
  image_picker: ^1.0.4
  shared_preferences: ^2.2.2
  cached_network_image: ^3.3.1
  flutter_cache_manager: ^3.3.1
  visibility_detector: ^0.4.0+2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.18.0
  uuid: ^4.0.0
  url_launcher: ^6.3.0
  permission_handler: ^12.0.1
  gal: ^2.3.2
  # ffmpeg_kit_flutter_min_gpl: ^6.0.3  # 暂时禁用 - 不兼容新版 Flutter (v1 embedding 已移除)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.6
  flutter_native_splash: ^2.3.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "images/app_icon.png"
  min_sdk_android: 21

flutter_native_splash:
  background_image: images/vigoai_splash.png
  android: true
  ios: false
  fullscreen: true

flutter:
  uses-material-design: true
